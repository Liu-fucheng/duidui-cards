<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        :root {
            --primary: #4A90A4;        /* æ°´è“ä¸»è‰² */

            --surface: #FFFFFF;        /* å¡ç‰‡èƒŒæ™¯ */
            --text: #2C5F6F;           /* æ·±æ°´è“æ–‡å­— */
            --text-light: #5A8896;     /* æµ…è‰²æ–‡å­— */
            --border: #C5E4ED;         /* è¾¹æ¡†è‰² */
            --shadow: rgba(74, 144, 164, 0.15);
        }

        * {

            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #B8E6F0 0%, #D4F1F7 50%, #E8F4F8 100%);
            min-height: 100vh;

        }

        .container {

        }

        .header {
            background: var(--surface);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        h1 {
            color: var(--text);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 14px;
        }

        .auth-section {
            background: var(--surface);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;

        }

        input:focus,

        .btn {

            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;

        .btn:hover {

            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }

        .btn:disabled {

        .btn-secondary {

        .filters-section {

            border-radius: 15px;

            margin-bottom: 30px;
            display: none;
            border: 1px solid var(--border);

        .filters-grid {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        .results-section {

        .stats {

        }

        .stat-card {

            min-width: 200px;
            padding: 20px;

        .stat-number {

        }

        .stat-label {

        }

        .comments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .comments-table thead {

        }

        .comments-table th,
        .comments-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .comments-table th {
            font-weight: 600;
            color: var(--text);
            position: sticky;
            top: 0;
            background: #F0F8FA;
            z-index: 1;
        }

        .comments-table tbody tr:hover {
            background: #F7FCFD;
        }

        .comment-content {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .comment-content.expanded {
            white-space: normal;
            max-width: none;
        }

        .expand-btn {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            font-size: 12px;
        }

        .user-info {
            font-size: 12px;
            color: var(--text-light);
        }

        .vest-name {
            display: inline-block;
            padding: 4px 12px;
            background: #D4F1F7;
            color: var(--primary-dark);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .thread-id,
        .card-id {
            font-family: monospace;
            font-size: 12px;
            color: var(--text-light);
            cursor: pointer;
        }

        .thread-id:hover,
        .card-id:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #D4F1F7;
            color: #1A5C6E;
            border: 1px solid var(--secondary);
        }

        .alert-error {
            background: #FFE8E8;
            color: #8B3A3A;
            border: 1px solid #FFCCCC;
        }

        .alert-info {
            background: #E8F4F8;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 16px;
        }

        .export-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            float: right;
        }

        .export-btn:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .comments-table {
                font-size: 12px;
            }

            .comments-table th,
            .comments-table td {
                padding: 10px 5px;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- æ ‡é¢˜ -->
        <div class="header">
            <h1>ğŸ’¬ è¯„è®ºç®¡ç†åå°</h1>
            <p class="subtitle">æŸ¥è¯¢å’Œç®¡ç†ç”¨æˆ·è¯„è®ºæ•°æ® Â· ä»…é™ç®¡ç†å‘˜è®¿é—®</p>
        </div>

        <!-- Token éªŒè¯ -->
        <div class="auth-section" id="authSection">
            <div class="input-group">
                <label for="adminToken">ç®¡ç†å‘˜ Token *</label>
                <input type="password" id="adminToken" placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜ Token">
            </div>
            <button class="btn" onclick="authenticate()">ğŸ”“ éªŒè¯å¹¶è¿›å…¥</button>
        </div>

        <!-- ç­›é€‰æ¡ä»¶ -->
        <div class="filters-section" id="filtersSection">
            <h2 style="margin-bottom: 20px; color: #333;">ğŸ” ç­›é€‰æ¡ä»¶</h2>
            <div class="filters-grid">
                <div class="input-group">
                    <label for="filterThreadId">å¸–å­ ID</label>
                    <input type="text" id="filterThreadId" placeholder="è¾“å…¥ Discord å¸–å­ ID">
                </div>
                <div class="input-group">
                    <label for="filterUserId">ç”¨æˆ· ID</label>
                    <input type="text" id="filterUserId" placeholder="è¾“å…¥ Discord ç”¨æˆ· ID">
                </div>
                <div class="input-group">
                    <label for="filterVestName">é©¬ç”²å</label>
                    <input type="text" id="filterVestName" placeholder="è¾“å…¥é©¬ç”²å">
                </div>
                <div class="input-group">
                    <label for="filterCardId">å¡ç‰‡ ID</label>
                    <input type="text" id="filterCardId" placeholder="è¾“å…¥å¡ç‰‡ ID">
                </div>
            </div>
            <button class="btn" onclick="loadComments()">ğŸ” æŸ¥è¯¢è¯„è®º</button>
            <button class="btn btn-secondary" onclick="clearFilters()">ğŸ”„ æ¸…ç©ºç­›é€‰</button>
            <button class="btn export-btn" onclick="exportToCSV()">ğŸ“¥ å¯¼å‡º CSV</button>
        </div>

        <!-- ç»“æœå±•ç¤º -->
        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 20px; color: #333;">ğŸ“Š è¯„è®ºåˆ—è¡¨</h2>
            
            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalComments">0</div>
                    <div class="stat-label">æ€»è¯„è®ºæ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueUsers">0</div>
                    <div class="stat-label">ç‹¬ç«‹ç”¨æˆ·</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="uniqueThreads">0</div>
                    <div class="stat-label">æ¶‰åŠå¸–å­</div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <!-- è¯„è®ºè¡¨æ ¼ -->
            <div style="overflow-x: auto;">
                <table class="comments-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>é©¬ç”²å</th>
                            <th>è¯„è®ºå†…å®¹</th>
                            <th>çœŸå®ç”¨æˆ·</th>
                            <th>å¸–å­ ID</th>
                            <th>å¡ç‰‡ ID</th>
                            <th>è¯„è®ºæ—¶é—´</th>
                        </tr>
                    </thead>
                    <tbody id="commentsTableBody">
                        <tr>
                            <td colspan="7" class="loading">åŠ è½½ä¸­</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentToken = '';
        let allComments = [];

        // éªŒè¯ Token
        async function authenticate() {
            const token = document.getElementById('adminToken').value.trim();
            
            if (!token) {
                showAlert('è¯·è¾“å…¥ç®¡ç†å‘˜ Token', 'error');
                return;
            }

            try {
                // éªŒè¯ Tokenï¼ˆé€šè¿‡æŸ¥è¯¢è¯„è®ºæ¥å£ï¼‰
                const response = await fetch('/api/comments?thread_id=test', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    showAlert('Token éªŒè¯å¤±è´¥ï¼šæ— æ•ˆçš„ç®¡ç†å‘˜ Token', 'error');
                    return;
                }

                // éªŒè¯æˆåŠŸ
                currentToken = token;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('filtersSection').style.display = 'block';
                document.getElementById('resultsSection').style.display = 'block';
                
                // åŠ è½½æ‰€æœ‰è¯„è®º
                await loadComments();
                
            } catch (error) {
                console.error('éªŒè¯å¤±è´¥:', error);
                showAlert('éªŒè¯å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // åŠ è½½è¯„è®º
        async function loadComments() {
            const threadId = document.getElementById('filterThreadId').value.trim();
            const userId = document.getElementById('filterUserId').value.trim();
            const vestName = document.getElementById('filterVestName').value.trim();
            const cardId = document.getElementById('filterCardId').value.trim();

            const tableBody = document.getElementById('commentsTableBody');
            tableBody.innerHTML = '<tr><td colspan="7" class="loading">æŸ¥è¯¢ä¸­</td></tr>';

            try {
                // æ„å»ºæŸ¥è¯¢å‚æ•°
                const params = new URLSearchParams();
                
                if (threadId) params.append('thread_id', threadId);
                if (userId) params.append('user_id', userId);
                if (vestName) params.append('vest_name', vestName);
                if (cardId) params.append('card_id', cardId);
                
                // é™åˆ¶è¿”å›æ•°é‡ï¼ˆé¿å…ä¸€æ¬¡æ€§åŠ è½½è¿‡å¤šæ•°æ®ï¼‰
                params.append('limit', '1000');

                const url = '/api/comments/admin?' + params.toString();

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'æŸ¥è¯¢å¤±è´¥');
                }

                allComments = data.comments || [];
                renderComments(allComments);
                updateStats(allComments);

            } catch (error) {
                console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
                tableBody.innerHTML = `<tr><td colspan="7" class="no-data">âŒ åŠ è½½å¤±è´¥: ${error.message}</td></tr>`;
                showAlert('åŠ è½½å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // æ¸²æŸ“è¯„è®ºåˆ—è¡¨
        function renderComments(comments) {
            const tableBody = document.getElementById('commentsTableBody');
            
            if (comments.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="no-data">ğŸ˜” æš‚æ— è¯„è®ºæ•°æ®</td></tr>';
                return;
            }

            tableBody.innerHTML = comments.map(comment => `
                <tr>
                    <td>${comment.id}</td>
                    <td><span class="vest-name">${escapeHtml(comment.vest_name || 'åŒ¿å')}</span></td>
                    <td>
                        <div class="comment-content" id="content-${comment.id}">
                            ${escapeHtml(comment.content)}
                        </div>
                        ${comment.content.length > 50 ? `<span class="expand-btn" onclick="toggleContent(${comment.id})">å±•å¼€</span>` : ''}
                    </td>
                    <td>
                        <div><strong>${escapeHtml(comment.display_name || comment.username)}</strong></div>
                        <div class="user-info">
                            ID: ${escapeHtml(comment.user_id)}<br>
                            ç”¨æˆ·å: ${escapeHtml(comment.username)}
                        </div>
                    </td>
                    <td>
                        <span class="thread-id" onclick="copyToClipboard('${comment.thread_id}')" title="ç‚¹å‡»å¤åˆ¶">
                            ${comment.thread_id.substring(0, 12)}...
                        </span>
                    </td>
                    <td>
                        ${comment.card_id 
                            ? `<span class="card-id" onclick="copyToClipboard('${comment.card_id}')" title="ç‚¹å‡»å¤åˆ¶">${comment.card_id.substring(0, 12)}...</span>`
                            : '<span style="color: #999;">-</span>'}
                    </td>
                    <td>${formatDate(comment.created_at)}</td>
                </tr>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(comments) {
            const uniqueUsers = new Set(comments.map(c => c.user_id)).size;
            const uniqueThreads = new Set(comments.map(c => c.thread_id)).size;

            document.getElementById('totalComments').textContent = comments.length;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            document.getElementById('uniqueThreads').textContent = uniqueThreads;
        }

        // åˆ‡æ¢å†…å®¹å±•å¼€/æ”¶èµ·
        function toggleContent(id) {
            const element = document.getElementById(`content-${id}`);
            element.classList.toggle('expanded');
            
            const btn = element.nextElementSibling;
            if (btn) {
                btn.textContent = element.classList.contains('expanded') ? 'æ”¶èµ·' : 'å±•å¼€';
            }
        }

        // æ¸…ç©ºç­›é€‰æ¡ä»¶
        function clearFilters() {
            document.getElementById('filterThreadId').value = '';
            document.getElementById('filterUserId').value = '';
            document.getElementById('filterVestName').value = '';
            document.getElementById('filterCardId').value = '';
            loadComments();
        }

        // å¯¼å‡ºä¸º CSV
        function exportToCSV() {
            if (allComments.length === 0) {
                showAlert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º', 'error');
                return;
            }

            const headers = ['ID', 'é©¬ç”²å', 'è¯„è®ºå†…å®¹', 'ç”¨æˆ·ID', 'ç”¨æˆ·å', 'æ˜¾ç¤ºå', 'å¸–å­ID', 'å¡ç‰‡ID', 'è¯„è®ºæ—¶é—´'];
            const rows = allComments.map(c => [
                c.id,
                c.vest_name || 'åŒ¿å',
                c.content.replace(/"/g, '""'),
                c.user_id,
                c.username,
                c.display_name || '',
                c.thread_id,
                c.card_id || '',
                c.created_at
            ]);

            let csvContent = '\uFEFF'; // UTF-8 BOM
            csvContent += headers.join(',') + '\n';
            csvContent += rows.map(row => row.map(field => `"${field}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `comments_export_${new Date().getTime()}.csv`;
            link.click();

            showAlert('å¯¼å‡ºæˆåŠŸï¼', 'success');
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success', 2000);
            });
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info', duration = 5000) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);

            if (duration > 0) {
                setTimeout(() => {
                    alert.remove();
                }, duration);
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ Token
        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                document.getElementById('adminToken').value = savedToken;
            }
        });

        // ä¿å­˜ Token åˆ°æœ¬åœ°å­˜å‚¨
        function authenticate() {
            const token = document.getElementById('adminToken').value.trim();
            
            if (!token) {
                showAlert('è¯·è¾“å…¥ç®¡ç†å‘˜ Token', 'error');
                return;
            }

            localStorage.setItem('adminToken', token);
            currentToken = token;
            
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('filtersSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'block';
            
            loadComments();
        }
    </script>
</body>
</html>
