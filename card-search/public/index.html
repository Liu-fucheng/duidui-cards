<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¡ç‰‡æœç´¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #5865F2;
            color: white;
        }

        .btn-primary:hover {
            background: #4752C4;
        }

        .btn-secondary {
            background: #747f8d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5e6775;
        }

        .search-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5865F2;
        }

        .tags-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            min-height: 50px;
        }

        .tag-chip {
            background: #5865F2;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .tag-chip.exclude {
            background: #ed4245;
        }

        .tag-chip .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-top: 5px;
            display: none;
        }

        .tag-suggestions.show {
            display: block;
        }

        .tag-suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tag-suggestion:hover {
            background: #f0f0f0;
        }

        .search-actions {
            display: flex;
            gap: 10px;
        }

        .btn-search {
            flex: 1;
            background: #5865F2;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-clear {
            background: #747f8d;
            color: white;
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card-item:hover {
            border-color: #5865F2;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.2);
        }

        .card-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .card-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .card-tag {
            background: #f0f0f0;
            color: #333;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #5865F2;
            color: #5865F2;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current {
            background: #5865F2;
            color: white;
            border-color: #5865F2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .login-prompt {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-prompt h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-prompt p {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” å¡ç‰‡æœç´¢</h1>
            <div class="user-info" id="userInfo">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>

        <div id="app">
            <div class="login-prompt">
                <h2>è¯·å…ˆç™»å½•</h2>
                <p>æ‚¨éœ€è¦ä½¿ç”¨Discordè´¦å·ç™»å½•ï¼Œå¹¶ä¸”æ‹¥æœ‰"å·²å®¡æ ¸"èº«ä»½ç»„æ‰èƒ½ä½¿ç”¨æœç´¢åŠŸèƒ½</p>
                <a href="/auth/discord" class="btn btn-primary">ä½¿ç”¨Discordç™»å½•</a>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€çŠ¶æ€
        let currentUser = null;
        let allTags = [];
        let currentPage = 1;
        let totalPages = 1;

        // åˆå§‹åŒ–
        async function init() {
            await checkAuth();
            if (currentUser) {
                await loadTags();
                renderSearchPanel();
            }
        }

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        async function checkAuth() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include' // é‡è¦ï¼šåŒ…å« cookies
                });
                const data = await response.json();
                
                if (data.success && data.user) {
                    currentUser = data.user;
                    renderUserInfo();
                } else {
                    renderLoginPrompt();
                }
            } catch (error) {
                console.error('æ£€æŸ¥è®¤è¯å¤±è´¥:', error);
                renderLoginPrompt();
            }
        }

        // æ¸²æŸ“ç”¨æˆ·ä¿¡æ¯
        function renderUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const avatarUrl = currentUser.avatar 
                ? `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png?size=40`
                : `https://cdn.discordapp.com/embed/avatars/${currentUser.discriminator % 5}.png`;
            
            userInfo.innerHTML = `
                <img src="${avatarUrl}" alt="å¤´åƒ" class="user-avatar">
                <span>${currentUser.username}</span>
                <button class="btn btn-secondary" onclick="logout()">ç™»å‡º</button>
            `;
        }

        // æ¸²æŸ“ç™»å½•æç¤º
        function renderLoginPrompt() {
            document.getElementById('app').innerHTML = `
                <div class="login-prompt">
                    <h2>è¯·å…ˆç™»å½•</h2>
                    <p>æ‚¨éœ€è¦ä½¿ç”¨Discordè´¦å·ç™»å½•ï¼Œå¹¶ä¸”æ‹¥æœ‰"å·²å®¡æ ¸"èº«ä»½ç»„æ‰èƒ½ä½¿ç”¨æœç´¢åŠŸèƒ½</p>
                    <a href="/api/auth?action=login" class="btn btn-primary">ä½¿ç”¨Discordç™»å½•</a>
                </div>
            `;
        }

        // ç™»å‡º
        async function logout() {
            try {
                await fetch('/api/logout', {
                    credentials: 'include'
                });
                location.reload();
            } catch (error) {
                console.error('ç™»å‡ºå¤±è´¥:', error);
            }
        }

        // åŠ è½½æ‰€æœ‰æ ‡ç­¾
        async function loadTags() {
            try {
                const response = await fetch('/api/tags', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.success) {
                    allTags = data.data.tags;
                }
            } catch (error) {
                console.error('åŠ è½½æ ‡ç­¾å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“æœç´¢é¢æ¿
        function renderSearchPanel() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="search-panel">
                    <form class="search-form" onsubmit="handleSearch(event)">
                        <div class="form-group">
                            <label>é€šç”¨æœç´¢ï¼ˆå¡å/è§’è‰²å/ä½œè€…ï¼‰</label>
                            <input type="text" id="searchQuery" placeholder="è¾“å…¥å…³é”®è¯...">
                        </div>

                        <div class="form-group">
                            <label>å¡å</label>
                            <input type="text" id="cardName" placeholder="æœç´¢å¡å...">
                        </div>

                        <div class="form-group">
                            <label>è§’è‰²å</label>
                            <input type="text" id="characterName" placeholder="æœç´¢è§’è‰²å...">
                        </div>

                        <div class="form-group">
                            <label>ä½œè€…</label>
                            <input type="text" id="authorName" placeholder="æœç´¢ä½œè€…...">
                        </div>

                        <div class="tags-section">
                            <div class="form-group">
                                <label>æ­£é€‰æ ‡ç­¾ï¼ˆå¿…é¡»åŒ…å«ï¼‰</label>
                                <div class="tags-input" id="includeTagsContainer"></div>
                                <input type="text" id="includeTagsInput" placeholder="è¾“å…¥æ ‡ç­¾å..." 
                                       oninput="showTagSuggestions('include')" 
                                       onblur="setTimeout(() => hideTagSuggestions('include'), 200)">
                                <div class="tag-suggestions" id="includeTagSuggestions"></div>
                            </div>

                            <div class="form-group">
                                <label>åé€‰æ ‡ç­¾ï¼ˆæ’é™¤ï¼‰</label>
                                <div class="tags-input" id="excludeTagsContainer"></div>
                                <input type="text" id="excludeTagsInput" placeholder="è¾“å…¥æ ‡ç­¾å..." 
                                       oninput="showTagSuggestions('exclude')"
                                       onblur="setTimeout(() => hideTagSuggestions('exclude'), 200)">
                                <div class="tag-suggestions" id="excludeTagSuggestions"></div>
                            </div>
                        </div>

                        <div class="search-actions">
                            <button type="submit" class="btn btn-search">ğŸ” æœç´¢</button>
                            <button type="button" class="btn btn-clear" onclick="clearSearch()">æ¸…é™¤</button>
                        </div>
                    </form>
                </div>

                <div class="results" id="results">
                    <div class="loading">è¯·è¾“å…¥æœç´¢æ¡ä»¶å¹¶ç‚¹å‡»æœç´¢</div>
                </div>
            `;

            // åˆå§‹åŒ–æ ‡ç­¾å®¹å™¨
            updateTagsDisplay('include', []);
            updateTagsDisplay('exclude', []);
        }

        // æ˜¾ç¤ºæ ‡ç­¾å»ºè®®
        function showTagSuggestions(type) {
            const input = document.getElementById(`${type}TagsInput`);
            const suggestions = document.getElementById(`${type}TagSuggestions`);
            const query = input.value.toLowerCase().trim();

            if (!query) {
                suggestions.classList.remove('show');
                return;
            }

            const filtered = allTags.filter(tag => 
                tag.toLowerCase().includes(query) && 
                !getSelectedTags(type).includes(tag)
            );

            suggestions.innerHTML = filtered.slice(0, 10).map(tag => 
                `<div class="tag-suggestion" onclick="addTag('${type}', '${tag}')">${tag}</div>`
            ).join('');

            suggestions.classList.add('show');
        }

        // éšè—æ ‡ç­¾å»ºè®®
        function hideTagSuggestions(type) {
            const suggestions = document.getElementById(`${type}TagSuggestions`);
            suggestions.classList.remove('show');
        }

        // è·å–å·²é€‰æ ‡ç­¾
        function getSelectedTags(type) {
            const container = document.getElementById(`${type}TagsContainer`);
            return Array.from(container.querySelectorAll('.tag-chip')).map(chip => 
                chip.getAttribute('data-tag')
            );
        }

        // æ·»åŠ æ ‡ç­¾
        function addTag(type, tag) {
            const input = document.getElementById(`${type}TagsInput`);
            const selected = getSelectedTags(type);
            
            if (!selected.includes(tag)) {
                selected.push(tag);
                updateTagsDisplay(type, selected);
            }
            
            input.value = '';
            hideTagSuggestions(type);
        }

        // ç§»é™¤æ ‡ç­¾
        function removeTag(type, tag) {
            const selected = getSelectedTags(type);
            const index = selected.indexOf(tag);
            if (index > -1) {
                selected.splice(index, 1);
                updateTagsDisplay(type, selected);
            }
        }

        // æ›´æ–°æ ‡ç­¾æ˜¾ç¤º
        function updateTagsDisplay(type, tags) {
            const container = document.getElementById(`${type}TagsContainer`);
            container.innerHTML = tags.map(tag => `
                <div class="tag-chip ${type === 'exclude' ? 'exclude' : ''}" data-tag="${tag}">
                    ${tag}
                    <span class="remove" onclick="removeTag('${type}', '${tag}')">Ã—</span>
                </div>
            `).join('');
        }

        // å¤„ç†æœç´¢
        async function handleSearch(event) {
            event.preventDefault();
            
            const params = new URLSearchParams();
            
            const q = document.getElementById('searchQuery').value.trim();
            const cardName = document.getElementById('cardName').value.trim();
            const characterName = document.getElementById('characterName').value.trim();
            const authorName = document.getElementById('authorName').value.trim();
            const includeTags = getSelectedTags('include');
            const excludeTags = getSelectedTags('exclude');

            if (q) params.append('q', q);
            if (cardName) params.append('cardName', cardName);
            if (characterName) params.append('characterName', characterName);
            if (authorName) params.append('authorName', authorName);
            if (includeTags.length > 0) params.append('tags', includeTags.join(','));
            if (excludeTags.length > 0) params.append('excludeTags', excludeTags.join(','));
            
            params.append('page', currentPage);
            params.append('pageSize', 20);

            await performSearch(params);
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch(params) {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">æœç´¢ä¸­...</div>';

            try {
                const response = await fetch(`/api/search?${params.toString()}`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    renderResults(data.data);
                } else {
                    results.innerHTML = `<div class="error">${data.message || 'æœç´¢å¤±è´¥'}</div>`;
                }
            } catch (error) {
                console.error('æœç´¢é”™è¯¯:', error);
                results.innerHTML = `<div class="error">æœç´¢å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ¸²æŸ“æœç´¢ç»“æœ
        function renderResults(data) {
            const results = document.getElementById('results');
            const { cards, pagination } = data;
            
            currentPage = pagination.page;
            totalPages = pagination.totalPages;

            if (cards.length === 0) {
                results.innerHTML = '<div class="loading">æœªæ‰¾åˆ°åŒ¹é…çš„å¡ç‰‡</div>';
                return;
            }

            let html = `
                <div class="results-header">
                    <div class="results-count">æ‰¾åˆ° ${pagination.total} å¼ å¡ç‰‡</div>
                </div>
                <div class="cards-grid">
            `;

            cards.forEach(card => {
                const tags = Array.isArray(card.tags) ? card.tags : [];
                html += `
                    <div class="card-item">
                        <div class="card-name">${escapeHtml(card.cardName || 'æœªå‘½å')}</div>
                        <div class="card-author">ä½œè€…: ${escapeHtml(card.authorName || 'åŒ¿å')}</div>
                        ${tags.length > 0 ? `
                            <div class="card-tags">
                                ${tags.map(tag => `<span class="card-tag">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';

            // åˆ†é¡µ
            if (totalPages > 1) {
                html += '<div class="pagination">';
                html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        html += `<button class="${i === currentPage ? 'current' : ''}" onclick="changePage(${i})">${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        html += '<button disabled>...</button>';
                    }
                }
                
                html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
                html += '</div>';
            }

            results.innerHTML = html;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            const form = document.querySelector('.search-form');
            if (form) {
                form.dispatchEvent(new Event('submit'));
            }
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('cardName').value = '';
            document.getElementById('characterName').value = '';
            document.getElementById('authorName').value = '';
            updateTagsDisplay('include', []);
            updateTagsDisplay('exclude', []);
            document.getElementById('results').innerHTML = '<div class="loading">è¯·è¾“å…¥æœç´¢æ¡ä»¶å¹¶ç‚¹å‡»æœç´¢</div>';
            currentPage = 1;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
